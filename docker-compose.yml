version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: epi-brain-postgres
    environment:
      POSTGRES_USER: epi_user
      POSTGRES_PASSWORD: epi_password
      POSTGRES_DB: epi_brain_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epi_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: epi-brain-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: .
    container_name: epi-brain-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://epi_user:epi_password@postgres:5432/epi_brain_dev
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data: